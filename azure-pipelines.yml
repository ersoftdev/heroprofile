trigger:
  branches:
    include:
      - main

variables:
  buildConfiguration: 'Release'
  dotnetVersion: '8.0.x'

stages:
# ---------- Build & Test ----------
- stage: Build
  displayName: 'Build & Test'
  jobs:
  - job: Build
    pool:
      vmImage: 'ubuntu-latest'
    steps:
      - task: UseDotNet@2
        inputs:
          packageType: sdk
          version: $(dotnetVersion)

      - task: DotNetCoreCLI@2
        displayName: Restore
        inputs:
          command: restore
          projects: '**/*.sln'

      - task: DotNetCoreCLI@2
        displayName: Build
        inputs:
          command: build
          projects: '**/*.sln'
          arguments: '--configuration $(buildConfiguration)'

      - task: DotNetCoreCLI@2
        displayName: Test
        inputs:
          command: test
          projects: '**/*Application.Tests.csproj'
          arguments: '--configuration $(buildConfiguration) --no-build'

      - task: DotNetCoreCLI@2
        displayName: Publish
        inputs:
          command: publish
          projects: 'Server/Server.csproj'
          arguments: '--configuration $(buildConfiguration) --output $(Build.ArtifactStagingDirectory)'

      - publish: $(Build.ArtifactStagingDirectory)
        artifact: drop

# ---------- Dev Deploy ----------
- stage: Dev
  displayName: 'Deploy to Dev'
  dependsOn: Build
  jobs:
  - deployment: DevDeploy
    environment: 'dev'
    pool:
      vmImage: 'ubuntu-latest'
    strategy:
      runOnce:
        deploy:
          steps:
            # Deploy the app package
            - task: AzureWebApp@1
              displayName: 'Deploy to Dev Web App'
              inputs:
                azureSubscription: 'heroProfileConn'
                appName: 'ersoftdevheroprofile'
                package: '$(Pipeline.Workspace)/drop/**/*.zip'

            # Inline PowerShell to set ASPNETCORE_ENVIRONMENT=Development
            - task: AzurePowerShell@5
              displayName: 'Set Dev App Setting'
              inputs:
                azureSubscription: 'heroProfileConn'
                ScriptType: 'InlineScript'
                azurePowerShellVersion: 'LatestVersion'
                Inline: |
                  Set-AzWebApp -ResourceGroupName "YourResourceGroupName" `
                               -Name "ersoftdevheroprofile" `
                               -AppSettings @{"ASPNETCORE_ENVIRONMENT"="dev"}

# ---------- UAT Deploy ----------
- stage: UAT
  displayName: 'Deploy to UAT'
  dependsOn: Dev
  condition: succeeded()
  jobs:
  - deployment: UATDeploy
    environment: 'uat'
    pool:
      vmImage: 'ubuntu-latest'
    strategy:
      runOnce:
        deploy:
          steps:
            # Deploy the app package
            - task: AzureWebApp@1
              displayName: 'Deploy to UAT Web App'
              inputs:
                azureSubscription: 'heroProfileConn'
                appName: 'ersoftuatheroprofile'
                package: '$(Pipeline.Workspace)/drop/**/*.zip'

            # Inline PowerShell to set ASPNETCORE_ENVIRONMENT=UAT
            - task: AzurePowerShell@5
              displayName: 'Set UAT App Setting'
              inputs:
                azureSubscription: 'heroProfileConn'
                ScriptType: 'InlineScript'
                azurePowerShellVersion: 'LatestVersion'
                Inline: |
                  Set-AzWebApp -ResourceGroupName "YourResourceGroupName" `
                               -Name "ersoftuatheroprofile" `
                               -AppSettings @{"ASPNETCORE_ENVIRONMENT"="uat"}
